version: '3.9'

services:
  # FastAPI Backend
  api:
    build: .
    container_name: song_rating_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:gRwbYPmuwOPUgisLkBoXbEsGcYpFNbsd@shortline.proxy.rlwy.net:38246/song_rating_db}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-mysupersecretkey9900}
      DEBUG: "True"
      CORS_ORIGINS: "*"
    volumes:
      - ./storage:/app/storage
      - ./app:/app/app
    command: >
      sh -c "
        echo 'Connecting to remote database...' &&
        sleep 2 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting API server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
